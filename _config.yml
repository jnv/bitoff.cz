title: bit off
url: https://www.bitoff.cz
domain: www.bitoff.cz
author: Jan Vlnas
author_uri: https://jan.vlnas.cz/
tag_uri: "tag:bitoff.cz,2014-03-10:"
exclude: [gems.rb, gems.locked, README.md, bin]
timezone: Europe/Prague

permalink: :title/
paginate_path: "page:num"

markdown: kramdown
kramdown:
  auto_ids: true
  entity_output: as_input
  toc_levels: 1..2
  smart_quotes: sbquo,lsquo,bdquo,ldquo
  header_offset: 1
  parse_block_html: true
  # transliterated_header_ids: true
plugins:
  - jekyll-sitemap

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      license: CC0-1.0
      license_url: http://creativecommons.org/publicdomain/zero/1.0/
  - scope:
      path: ""
      type: drafts
    values:
      layout: post
