<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">
  <link rel="author" href="{{ site.author_uri }}">
  <link rel="stylesheet" href="/des/main.css">
  <link rel="stylesheet" href="/des/print.css" media="print">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="/feed.xml">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }} (pouze úryvky)" href="/excerpts.atom">
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">
  {% if page.description %}
  <meta name="description" content="{{ page.description }}">
  {% elsif page.subtitle %}
  <meta name="description" content="{{ page.subtitle }}">
  {% endif %}
  {{ page.dependencies_head }}
</head>
<body>

  <div class="site">
    {{ content }}
    <footer class="site-footer">
      {% if page.url != "/" %}
      <nav class="post-footer-nav">
        <a href="/" rel="home" title="Přejít na hlavní stránku">
          <strong>bit off</strong>
        </a>
      {% else %}
      <nav>
      {% endif %}
        <a class="footer-nav-link" href="/feed.xml" rel="alternate home">RSS</a>
        <a class="footer-nav-link" href="https://github.com/jnv/bitoff.cz" rel="source">kód</a>
      </nav>
    </footer>
  </div>

  {{ page.dependencies }}

</body>
</html>
